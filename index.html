<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo-home" src="./img/Logo.png" alt="logo les petits plats">
        <div class="title-input">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
            <form action="" class="form-search">
                <input type="text" id="main-search" placeholder="Rechercher une recette, un ingrédient, ...">
                <img id="loupe" src="./img/loupe.svg" alt="">
            </form>
        </div>
    </header>
    <main>
        <section class="menu">
            <div class="tag-container">
                <div class="dropdown ">
                    <div class="dropdown-header">
                        <p>Ingredients</p>
                        <img class="arrow" src="./img/menu-dropdown/arrow.svg" alt="">
                    </div>

                    <div class="dropdown-content">
                        <input type="text" id="search-ingredients">
                        <img src="./img/menu-dropdown/icon-search.svg" class="search" alt="">
                        <img src="./img/menu-dropdown/delete-search.svg" class="delete-search" alt="">
                        <ul id="ingredients-list" class="tag-list">

                        </ul>

                    </div>
                </div>
                <div id="tag-ingredients">

                </div>
            </div>

            <div class="tag-container">
                <div class="dropdown">
                    <div class="dropdown-header">
                        <p>Appareils</p>
                        <img class="arrow" src="./img/menu-dropdown/arrow.svg" alt="">
                    </div>
                    <div class="dropdown-content">
                        <input type="text" id="search-appareils">
                        <img src="./img/menu-dropdown/icon-search.svg" class="search" alt="">
                        <img src="./img/menu-dropdown/delete-search.svg" class="delete-search" alt="">
                        <ul id="appareils-list">
    
                        </ul>
                    </div>
                </div>
                <div id="tag-appareils">
                </div>
            </div>

            <div class="tag-container">
                <div class="dropdown">
                    <div class="dropdown-header">
                        <p>Ustensiles</p>
                        <img class="arrow" src="./img/menu-dropdown/arrow.svg" alt="">
                    </div>
                    <div class="dropdown-content">
                        <input type="text" id="search-ustensiles">
                        <img src="./img/menu-dropdown/icon-search.svg" class="search" alt="">
                        <img src="./img/menu-dropdown/delete-search.svg" class="delete-search" id="remove-search-ustensiles" alt="">
                        <ul id="ustensiles-list">
    
                        </ul>
                    </div>
                </div>
                <div id="tag-ustensiles">
                </div>
            </div>
            <span id="compteur-recipes"></span>
        </section>
        <section class="container-card">

        </section>
    </main>
    <!---
        <input type="text" id="main-search">
    <div id="recipes-container"> 
        -->

    </div>
    <script src="./js/index.js" type="module"></script>
</body>

</html>
